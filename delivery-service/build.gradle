// -------------------------------------------
// ‚úÖ Plugin Setup
// -------------------------------------------
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

// -------------------------------------------
// ‚úÖ Project Metadata
// -------------------------------------------
group = 'com.speedycart'
version = '0.0.1-SNAPSHOT'

// -------------------------------------------
// ‚úÖ Java Toolchain (Java 17)
// -------------------------------------------
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

// -------------------------------------------
// ‚úÖ Configuration for Annotation Processing (Lombok)
// -------------------------------------------
configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

// -------------------------------------------
// ‚úÖ Spring Cloud BOM Management
// -------------------------------------------
/*
	üì¶ Spring Cloud dependencies like Eureka, Gateway, OpenFeign
	    are not in Maven Central by default.

	‚úÖ Why this BOM is required:
		- Ensures compatibility with Spring Boot version
		- Centralized version control for Spring Cloud dependencies
		- Example dependencies managed by this BOM:
			1. spring-cloud-starter-netflix-eureka-client
			2. spring-cloud-starter-gateway
			3. spring-cloud-starter-openfeign
*/
dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.1"
	}
}

// -------------------------------------------
// ‚úÖ Repositories (Use Maven Central)
// -------------------------------------------
repositories {
	mavenCentral()
}

// -------------------------------------------
// ‚úÖ Project Dependencies
// -------------------------------------------
dependencies {
	// Core Spring Boot Starters
	implementation 'org.mapstruct:mapstruct:1.5.5.Final'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// üîç Eureka Client for service discovery
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

	//Other Spring dependencies
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// Lombok for cleaner Java code (requires annotationProcessor too)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Dev tools for hot reload
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// MySQL JDBC driver
	runtimeOnly 'com.mysql:mysql-connector-j'

	// Testing setup
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// -------------------------------------------
// ‚úÖ Use JUnit Platform for Testing
// -------------------------------------------
tasks.named('test') {
	useJUnitPlatform()
}
